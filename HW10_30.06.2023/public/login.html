<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
</head>
<body>

    <h2>Вход для пользователя</h2><br>
    <form action="/login" method="post">
        <label for="login">Логин: </label>
        <input name="login" type="text"><br>

        <label for="passwd">Пароль: </label>
        <input name="passwd" type="password"><br>

        <input type="submit" title="Войти">
    </form>


    <style>
        body {
            font-family: Arial, sans-serif;
            width: 400px;
            margin: 0 auto;
            align-items: center;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            margin-bottom: 10px;
        }

        img {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
        }
    </style>



</body>
</html>
